<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="UTF-8">
		<title>Console Tricks!</title>

	</head>

	<body>

		<!-- to find the js that alters an element due to an event: -->
		<!-- dev tools - elements tab - right click on element - Break on... - attribute modifications -->
		<!-- once event fires, the line of js that changed the element will be highlighted in the sources tab -->
		<p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

		<script>
			const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

			function makeGreen() {
				const p = document.querySelector('p');
				p.style.color = '#BADA55';
				p.style.fontSize = '50px';
			}

			// Regular
			console.log('hello world');

			// Interpolated
			console.log('Hello I am a %s string!', 'ðŸ’©');

			// Styled
			console.log('%c I am some great text', 'font-size:25px; background:red; text-shadow: 10px 10px 0 blue')

			// warning!
			console.warn('This is a warning');

			// Error :|
			console.error('This is an error');

			// Info
			console.info('This is some info');

			// Testing
			const p = document.querySelector('p');

			console.assert(p.classList.contains('ouch'), 'That is wrong!');

			// clearing
			// console.clear();

			// Viewing DOM Elements
			console.log(p);
			console.dir(p);

			// Grouping together
			dogs.forEach(dog => {
				console.groupCollapsed(`${dog.name}`);
				console.log(`This is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age} years old`);
				console.log(`${dog.name} is ${dog.age * 7} dog years old`);
				console.groupEnd(`${dog.name}`);
			});

			// counting
			console.count('Wes');
			console.count('Wes');
			console.count('Steve');
			console.count('Steve');
			console.count('Wes');
			console.count('Steve');
			console.count('Wes');
			console.count('Steve');
			console.count('Steve');
			console.count('Steve');
			console.count('Steve');
			console.count('Steve');

			// timing
			console.time('fetching data');
			fetch('https://api.github.com/users/wesbos')
				.then(data => data.json())
				.then(data => {
					console.timeEnd('fetching data');
					console.log(data);
				});

			console.table(dogs);

		</script>
	</body>
</html>
